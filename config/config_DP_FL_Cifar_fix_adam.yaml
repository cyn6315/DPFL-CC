# resnet_lr: 0.1
# downsample_lr: 0.006
global_lr: 1.03
adapter_lr: 0.0006
weight_decay: 0.00001
instance_temperature: 0.5
cluster_temperature: 1.0
momentum: 0.3
miu_cm: 0.5
model_temperature: 0.5